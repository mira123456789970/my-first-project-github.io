<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Нита | Brawl Stars</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      color: #ffffff;
      text-align: center;
      background: url("buul.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    header {
      padding: 30px;
      font-size: 2.5em;
      text-shadow: 3px 3px 6px #000;
    }

    .bull-img {
      width: 500px;   /* увеличил размер */
      margin: 40px auto;
      display: block;
    }

    .info {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(18, 52, 92, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .info h2 {
      color: gold;
      margin-bottom: 15px;
    }

    .info p {
      font-size: 1.2em;
      line-height: 1.6em;
      margin-bottom: 15px;
    }

    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: gold;
      color: #000;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      transition: .3s;
    }
    .btn-back:hover {
      background: orange;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>Нита</header>

  <img src="nita.webp" alt="Нита" class="bull-img">

  <div class="info">
    <h2>Описание</h2>
    <p><b>Редкость:</b> Редкий</p>
    <p><b>Здоровье:</b> Очень высокое</p>
    <p><b>Атака:</b> Дробовик с большим уроном вблизи</p>
    <p><b>Супер:</b> Джесси несётся вперёд, разрушая препятствия и отталкивая врагов</p>

    <a href="bib.html" class="btn-back">Назад к бойцам</a>
  </div>
</body>
</html>
